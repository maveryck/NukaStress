name: release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            ext: .exe
          - os: ubuntu-latest
            goos: linux
            ext: ''
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install Linux GUI deps
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev libxkbcommon-dev

      - name: Build GUI (Wails)
        shell: bash
        run: |
          mkdir -p dist
          export CGO_ENABLED=1
          export GOOS=${{ matrix.goos }}
          export GOARCH=amd64
          if [ "${{ matrix.goos }}" = "windows" ]; then
            go build -tags production -trimpath -ldflags "-s -w -H=windowsgui" -o dist/Nukastrest-${{ matrix.goos }}-amd64-wails${{ matrix.ext }} ./cmd/nukastrest-wails
          else
            go build -tags production -trimpath -ldflags "-s -w" -o dist/Nukastrest-${{ matrix.goos }}-amd64-wails${{ matrix.ext }} ./cmd/nukastrest-wails
          fi

      - name: Build CLI
        shell: bash
        run: |
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=amd64
          go build -trimpath -ldflags "-s -w" -o dist/Nukastrest-${{ matrix.goos }}-amd64-cli${{ matrix.ext }} ./cmd/nukastrest-cli

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nukastrest-${{ matrix.goos }}
          path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
          generate_release_notes: true